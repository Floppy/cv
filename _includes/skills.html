<table class='table table-striped'>
  {% for category in site.data.skills %}
    <tr>
      <th>
        {{ category[0] }}
      </th>
      <td>
        {% for skill in category[1] %}
          <span class="badge badge-default">{{ skill }}</span>
        {% endfor %}
      </td>
    </tr>
  {% endfor %}
</table>

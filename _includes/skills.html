<table class='table table-striped' id='skills'>
  {% for category in site.data.skills %}
  <tr>
    <th>
      {{ category[0] }}
    </th>
    <td>
      {% for skill in category[1] %}
      <span class='skill'><kbd>{{ skill }}</kbd></span>
      {% endfor %}
    </td>
  </tr>
  {% endfor %}
</table>

<h2>Personal Details</h2>

<table class='table table-striped'>
  {% for p in site.data.personal %}
    <tr>
      <th>
        {{ p[0] }}
      </th>
      <td>
        {{ p[1] }}
      </td>
    </tr>
  {% endfor %}
</table>

<h3>Contact</h3>

<table class='table table-striped'>
  {% for p in site.data.contact %}
    <tr>
      <th>
        {{ p[0] | capitalize }}
      </th>
      <td>
        {{ p[1] }}
      </td>
    </tr>
  {% endfor %}
</table>

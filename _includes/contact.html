<div class='hidden-print'>
  <div class='hidden-sm-down'>
    {% for p in site.data.contact %}
        <div class="contactcard card card-inverse card-primary">
          <div class="card-block">
            <a href='{{ p[1]["url"] }}'>
              <i class='contacticon fa fa-{{ p[1]["icon"] }} fa-fw fa-3x'></i>
            </a>
          </div>
        </div>
    {% endfor %}
  </div>

  <div class='hidden-md-up row'>
    {% for p in site.data.contact %}
      <div class='col-4'>
        <div class="contactcard card card-inverse card-primary text-center">
          <div class="card-block">
            <a href='{{ p[1]["url"] }}'>
              <i class='contacticon fa fa-{{ p[1]["icon"] }} fa-fw fa-3x'></i>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<div class='hidden-screen'>
  <h2>Contact Details</h2>
  <table class='table table-striped'>
    {% for p in site.data.contact %}
      <tr>
        <th>
          <i class='fa fa-{{ p[1]["icon"] }} fa-fw'></i>
          {{ p[0] }}
        </th>
        <td>
          {{ p[1]["text"] }}
        </td>
      </tr>
    {% endfor %}
  </table>
</div>

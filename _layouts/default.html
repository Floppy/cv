<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="/favicon.ico">

    <title>CV: {{page.title}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/print.css">
  </head>

  <body>

    <div class="jumbotron" style="background: rgb(60,126,68) url('assets/background.jpg'); background-size: cover">
      <div class="container">
        <div class='row'>
          <div class='col-md'>
            <div style='background: rgba(255,255,255,0.85); padding: 1em;'>
              <h1>{{page.title}}</h1>
              <p>
                {{content}}
              </p>
            </div>
          </div>
          <div class='col-md-auto hidden-sm-down'>
            <img src='assets/headshot.jpg' class="rounded-circle" style='max-width: 25vw'>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class='row'>
        <div class='col-md'>
          {% include skills.html %}
          {% include experience.html %}
        </div>
        <div class='col-md-auto'>
          {% include contact.html %}
        </div>
      </div>

      <footer>
        <p>&copy; James Smith {{ site.time | date: '%Y' }}</p>
      </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
